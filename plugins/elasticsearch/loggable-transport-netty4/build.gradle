wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

buildscript {
    ext {
        version_es = "7.15.0"
    }

    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath "org.elasticsearch.gradle:build-tools:${version_es}"
    }
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: "elasticsearch.esplugin"

dependencies {
    implementation "org.elasticsearch.plugin:transport-netty4-client:${version_es}"
}

esplugin {
    name "LoggableNetty4-${version_es}"
    description "Plugin to override the transport-netty4 module surgically to add logging of all HTTP requests"
    classname "org.opensearch.transport.LoggableNetty4ModulePlugin"
    licenseFile rootProject.file("licenses/APACHE-LICENSE-2.0.txt")
    noticeFile rootProject.file("NOTICE.txt")
}
