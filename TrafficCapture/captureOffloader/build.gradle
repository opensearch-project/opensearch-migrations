plugins {
    id 'org.opensearch.migrations.java-library-conventions'
    id 'io.freefair.lombok'
    id 'java-test-fixtures'
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java'
        }
    }
}
dependencies {
    api libs.netty.buffer

    implementation project(':TrafficCapture:captureProtobufs')
    implementation project(':coreUtilities')
    implementation libs.protobuf.java
    implementation libs.lombok
    implementation libs.slf4j.api

    testImplementation testFixtures(project(':testHelperFixtures'))
    testImplementation project(':coreUtilities')
    testImplementation libs.log4j.api
    testImplementation libs.log4j.core
    testImplementation libs.log4j.slf4j2.impl
    testImplementation libs.slf4j.api

    testFixturesImplementation project(':TrafficCapture:captureProtobufs')
    testFixturesImplementation project(':coreUtilities')
    testFixturesImplementation libs.protobuf.java
}
