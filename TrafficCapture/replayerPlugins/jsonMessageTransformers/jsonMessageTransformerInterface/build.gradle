buildscript {
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.1'
    }
}

plugins {
    id 'org.opensearch.migrations.java-library-conventions'
    id 'org.owasp.dependencycheck' version '8.2.1'
    id "io.freefair.lombok" version "8.0.1"
}

repositories {
    mavenCentral()
}

dependencies {
}

tasks.named('test') {
    useJUnitPlatform()
}
