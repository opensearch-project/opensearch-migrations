plugins {
    id 'org.opensearch.migrations.java-library-conventions'
    id 'com.google.protobuf' version "0.9.2"
}

repositories {
    mavenCentral()
}

dependencies {
    api "com.google.protobuf:protobuf-java:3.22.2"
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.22.2"
    }
}