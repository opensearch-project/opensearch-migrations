
plugins {
    id 'org.opensearch.migrations.java-library-conventions'
    id("io.freefair.lombok") version "8.0.1"
}

repositories {
    mavenCentral()
}

dependencies {
    api 'io.netty:netty-buffer:4.1.89.Final'
    implementation project(':captureOffloader')
    implementation 'org.projectlombok:lombok:1.18.26'
    implementation 'com.google.protobuf:protobuf-java:3.22.2'
    implementation 'org.apache.kafka:kafka-clients:3.+'
    implementation 'software.amazon.msk:aws-msk-iam-auth:1.+'
    implementation 'org.slf4j:slf4j-api:2.0.7'
    testImplementation project(':captureProtobufs')
    testImplementation 'org.mockito:mockito-core:4.6.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.6.1'
}