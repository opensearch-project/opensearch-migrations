source_cluster:
  endpoint: "https://capture-proxy-es:9200"
  allow_insecure: true
  basic_auth:
    username: "admin"
    password: "admin"
target_cluster:
  endpoint: "https://opensearchtarget:9200"
  allow_insecure: true
  basic_auth:
    username: "admin"
    password: "myStrongPassword123!"
metrics_source:
  prometheus:
    endpoint: "http://prometheus:9090"
backfill:
  reindex_from_snapshot:
    docker:
snapshot:
  snapshot_name: "test_snapshot"
  s3_repo_uri: "s3://test-bucket"
  s3_region: "us-east-2"
metadata_migration:
  from_snapshot: # If not provided, these are assumed from the snapshot object
  min_replicas: 0
  index_allowlist:
    - "my_index"
  index_template_allowlist:
    - "my_index_template"
  component-template-allowlist:
    - "my_component_template"
