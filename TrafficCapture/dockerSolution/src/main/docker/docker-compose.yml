version: '3.7'
services:

  capture_proxy:
    image: 'migrations/capture_proxy:latest'
    networks:
      - migrations
    ports:
      - "9200:9200"
    command: /runJavaWithClasspath.sh org.opensearch.migrations.trafficcapture.proxyserver.Main  --kafkaConnection kafka:9092 --destinationHost  elasticsearch --destinationPort 9200 --listenPort 9200 --sslConfigFile /usr/share/elasticsearch/config/proxy_tls.yml
    depends_on:
      - kafka

  elasticsearch:
    image: 'migrations/elasticsearch_searchguard:latest'
    networks:
      - migrations
    ports:
      - '19200:9200'

  zookeeper:
    image: docker.io/bitnami/zookeeper:3.8
    networks:
      - migrations
    ports:
      - "2181:2181"
    volumes:
      - "zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: docker.io/bitnami/kafka:3.4
    networks:
      - migrations
    ports:
      - "9092:9092"
    volumes:
      - "kafka_data:/bitnami"
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_ENABLE_KRAFT=no
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    depends_on:
      - zookeeper

  traffic_capture_puller:
    image: 'migrations/kafka_capture_puller:latest'
    networks:
      - migrations
    command: /runJavaWithClasspath.sh org.opensearch.migrations.KafkaPrinter --group-id default-logging-group --broker-address kafka:9092 --topic-name logging-traffic-topic | nc -v replayer 10001
    depends_on:
      - kafka
      - replayer

  replayer:
    image: 'migrations/traffic_replayer:latest'
    ports:
      - "10001:10001"
    networks:
      - migrations
    #command: nc -v -l -p 10001 | tee /dev/stderr | /runJavaWithClasspath.sh org.opensearch.migrations.replay.TrafficReplayer opensearch_target:9200
    #command: /runJavaWithClasspath.sh org.opensearch.migrations.replay.TrafficReplayer opensearch_target:9200

  opensearch_target:
    image: 'opensearchproject/opensearch:latest'
    volumes:
      - "./opensearch/esnode-key.pem:/usr/share/opensearch/config/esnode-key.pem"
      - "./opensearch/esnode.pem:/usr/share/opensearch/config/root-ca.pem"
      - "./opensearch/esnode.pem:/usr/share/opensearch/config/esnode.pem"
    environment:
      - discovery.type=single-node
    networks:
      - migrations
    ports:
      - "29200:9200"

#  traffic_comparator:
#    image: ''

#  opensearch-benchmarks:
#    image: ''

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local

networks:
  migrations:
    driver: bridge