historical-data-migration:
  source:
    opensearch:
      hosts:
      - <SOURCE_CLUSTER_HOST>
      disable_authentication: true
      indices:
        exclude:
        - index_name_regex: \.*
  sink:
  - opensearch:
      bulk_size: 10
      hosts:
      - <TARGET_CLUSTER_HOST>
      index: ${getMetadata("opensearch-index")}
      document_id_field: getMetadata("opensearch-document_id")
      username: admin
      password: Admin123!
