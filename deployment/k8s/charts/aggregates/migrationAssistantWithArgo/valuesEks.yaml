conditionalPackageInstalls:
  localstack: false

aws:
  configureAwsEksResources: true
  region: ""
  account: ""

defaultBucketConfiguration:
  useLocalStack: false
  deleteOnUninstall: true
  emptyBeforeDelete: true
  endpoint: ""

charts:
  fluent-bit:
    values:
      env:
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: aws-metadata
              key: AWS_REGION
        - name: STAGE_NAME
          valueFrom:
            configMapKeyRef:
              name: aws-metadata
              key: STAGE_NAME

      config:
        # Remove lua processing from default chart
        filters: |
          [FILTER]
              Name             kubernetes
              Match            kube.*
              Kube_URL         https://kubernetes.default.svc:443
              Kube_CA_File     /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
              Kube_Token_File  /var/run/secrets/kubernetes.io/serviceaccount/token
              Kube_Tag_Prefix  kube.var.log.containers.
              Merge_Log        On
              Merge_Log_Key    log_processed
          
          [FILTER]
              Name          rewrite_tag
              Match         kube.*
              Rule          $kubernetes['pod_name'] ^(.*)$ fluentbit-$1 false
              Emitter_Name  re_emitted
          
          [FILTER]
              Name         nest
              Match        fluentbit-*
              Operation    lift
              Nested_under kubernetes

          [FILTER]
              Name         nest
              Match        fluentbit-*
              Operation    lift
              Nested_under labels
          
          [FILTER]
              Name           modify
              Match          fluentbit-*
              Rename         container_name container
              Rename         container_image image
              Rename         pod_name pod
              Rename         namespace_name namespace
              Remove         _p
              Move_to_start  log

        # Change output destination to be CloudWatch
        outputs: |
          [OUTPUT]
              Name                cloudwatch_logs
              Match               fluentbit-*
              region              ${AWS_REGION}
              log_group_name      /migration-assistant-${STAGE_NAME}-${AWS_REGION}/logs
              log_stream_prefix   from-
              auto_create_group   true
          
#          [OUTPUT]
#              Name stdout
#              Match fluentbit-*
#              Format json_lines

      # Remove unnecessary mounts for EKS deployment
      extraVolumes: []
      extraVolumeMounts: []