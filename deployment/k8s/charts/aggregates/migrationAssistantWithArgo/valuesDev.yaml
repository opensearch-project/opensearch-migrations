# Development-specific values for local kubernetes environments

conditionalPackageInstalls:
  kyverno: true

# Kyverno policy toggles (requires kyverno to be installed)
kyvernoPolicies:
  zeroResourceRequests: true
  mountLocalAwsCreds: false
  mountLocalAwsCredsPath: "~/.aws"

# Kyverno chart configuration
charts:
  kyverno:
    version: "3.3.4"
    repository: "https://kyverno.github.io/kyverno/"
    values:
      admissionController:
        replicas: 1
      backgroundController:
        replicas: 1
      cleanupController:
        replicas: 1
      reportsController:
        replicas: 1
      cleanupJobs:
        admissionReports:
          image:
            repository: migrations/migration_console
            tag: latest
        clusterAdmissionReports:
          image:
            repository: migrations/migration_console
            tag: latest
      webhooksCleanup:
        image:
          repository: migrations/migration_console
          tag: latest
