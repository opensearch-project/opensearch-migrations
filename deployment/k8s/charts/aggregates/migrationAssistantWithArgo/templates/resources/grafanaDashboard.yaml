apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-metrics-dashboard
  labels:
    grafana_dashboard: "1" # Required label for Grafana to pick-up dashboard
data:
  prometheus-metrics-dashboard.json: |
    {
      "id": null,
      "title": "Prometheus Metrics Dashboard",
      "tags": [],
      "timezone": "browser",
      "schemaVersion": 30,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "type": "graph",
          "title": "CPU Usage",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(node_cpu_seconds_total{mode!=\"idle\"}[5m])) by (instance)",
              "legendFormat": "thing",
              "refId": "A"
            }
          ],
          "xaxis": {
            "mode": "time"
          },
          "yaxes": [
            {
              "format": "percent",
              "label": "CPU Usage"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 0
          }
        },
        {
          "type": "graph",
          "title": "Memory Usage",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes",
              "legendFormat": "Memory Usage",
              "refId": "A"
            }
          ],
          "xaxis": {
            "mode": "time"
          },
          "yaxes": [
            {
              "format": "percent",
              "label": "Memory Usage"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 12,
            "y": 0
          }
        },
        {
          "type": "graph",
          "title": "Disk I/O",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "rate(node_disk_io_time_seconds_total[5m])",
              "legendFormat": "thing - thing2",
              "refId": "A"
            }
          ],
          "xaxis": {
            "mode": "time"
          },
          "yaxes": [
            {
              "format": "s",
              "label": "I/O Time"
            }
          ],
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 8
          }
        },
        {
          "type": "singlestat",
          "title": "Total Requests",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m]))",
              "refId": "A"
            }
          ],
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 0,
            "y": 16
          },
          "format": "none"
        },
        {
          "type": "singlestat",
          "title": "Up Time",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "time() - node_boot_time_seconds",
              "refId": "A"
            }
          ],
          "gridPos": {
            "h": 4,
            "w": 6,
            "x": 6,
            "y": 16
          },
          "format": "s"
        }
      ]
    }