{{- if .Values.cluster.useCustomKarpenterNodePool }}
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: general-work-pool
spec:
  weight: 100
  limits:
    cpu: {{ .Values.workloadsNodePool.limits.cpu }}
    memory: {{ .Values.workloadsNodePool.limits.memory }}
  template:
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: eks.amazonaws.com/instance-category
          operator: In
          values: ["c", "m", "r"]
        - key: eks.amazonaws.com/instance-generation
          operator: Gt
          values: ["4"]
        {{- if .Values.workloadsNodePool.architectures }}
        - key: kubernetes.io/arch
          operator: In
          values: {{ .Values.workloadsNodePool.architectures | toJson }}
        {{- end }}
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 300s
{{- end }}
