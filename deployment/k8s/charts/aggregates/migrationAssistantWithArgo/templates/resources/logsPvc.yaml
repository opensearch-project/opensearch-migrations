# Create PVC as a pre-install hook to ensure it exists before fluent-bit is installed
# The fluent-bit chart is installed via the installer job (pre-install hook weight 0),
# so this PVC must be created earlier (weight -2) to be available when fluent-bit starts.
{{- if .Values.logs.sharedLogsVolume.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.logs.sharedLogsVolume.name }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-2"
    "helm.sh/resource-policy": keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.logs.sharedLogsVolume.size }}
  {{- if .Values.logs.sharedLogsVolume.storageClass }}
  storageClassName: {{ .Values.logs.sharedLogsVolume.storageClass }}
  {{- end }}
{{- end }}
