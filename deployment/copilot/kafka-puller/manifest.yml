# The manifest for the "kafka-puller" service.
# Read the full specification for the "Backend Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/backend-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: kafka-puller
type: Backend Service

# Allow service-to-service communication with ECS Service Connect
network:
  connect: true
  vpc:
    security_groups: [ "${MIGRATION_CAPTURE_MSK_SG_ID}" ]

# Configuration for your containers and service.
image:
  # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/backend-service/#image-build
  build:
    dockerfile: ../TrafficCapture/dockerSolution/build/docker/kafkaPrinter/Dockerfile
  # This port is not currently used, but having a port specified was a requirement for using Service Connect
  port: 9209

command: /bin/sh -c "/runJavaWithClasspath.sh org.opensearch.migrations.KafkaPrinter --group-id default-logging-group --broker-address ${MIGRATION_KAFKA_BROKER_ENDPOINTS} --topic-name logging-traffic-topic --enableMSKAuth | nc -v traffic-replayer 10001"

cpu: 256       # Number of CPU units for the task.
memory: 512    # Amount of memory in MiB used by the task.
count: 1       # Number of tasks that should be running in your service.
exec: true     # Enable getting a shell to your container (https://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-exec.html).

environments:
  dev:
    count: 1               # Number of tasks to run for the "dev" environment.
    deployment:            # The deployment strategy for the "dev" environment.
      rolling: 'recreate' # Stops existing tasks before new ones are started for faster deployments.