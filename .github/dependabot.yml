version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/deployment/migration-assistant-solution"
    schedule:
      interval: "weekly"
    groups:
      migration-assistant-npm:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/deployment/cdk/opensearch-service-migration"
    schedule:
      interval: "weekly"
    groups:
      opensearch-cdk-npm:
        patterns:
          - "*"

  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      gradle-all:
        patterns:
          - "*"
    ignore:
      - dependency-name: "com.avast.gradle.docker-compose"
      - dependency-name: "io.netty:*"
      - dependency-name: "io.opentelemetry.semconv:*"
      - dependency-name: "org.apache.commons:commons-compress"
      - dependency-name: "org.apache.lucene:*"
      - dependency-name: "org.gradle.toolchains.foojay-resolver-convention"
      - dependency-name: "org.jcommander:jcommander"
      - dependency-name: "org.opensearch:*"
      - dependency-name: "org.opensearch.plugin:*"
        update-types:
          - "version-update:semver-major"
          - "version-update:semver-minor"
      - dependency-name: "errorprone"
      - dependency-name: "org.junit:junit-bom"
      - dependency-name: "org.junit.platform:*"
      - dependency-name: "org.junit.jupiter:*"
      - dependency-name: "com.diffplug.spotless" # Spotless Plugin >= 8 requres java 17 which requires solutions release to update
      - dependency-name: "io.freefair.lombok" # Lombok Plugin >= 9 requres java 17 which requires solutions release to update

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      github-actions-all:
        patterns:
          - "*"
