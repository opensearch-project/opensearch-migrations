apiVersion: v1
kind: Service
metadata:
  name: opensearch-3-1-single-node
  namespace: ma
  labels:
    app: opensearch-3-1-single-node
spec:
  selector:
    app: opensearch-3-1-single-node
  ports:
    - name: https
      port: 9200
      targetPort: https
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch-3-1-single-node
  namespace: ma
spec:
  serviceName: opensearch-3-1-single-node
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-3-1-single-node
  template:
    metadata:
      labels:
        app: opensearch-3-1-single-node
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:3.1.0
          ports:
            - name: https
              containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
              value: myStrongPassword123!
            - name: OPENSEARCH_JAVA_OPTS
              value: -Xms512m -Xmx512m
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "1"
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /
              port: https
              scheme: HTTPS
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
      volumes:
        - name: data
          emptyDir: {}
