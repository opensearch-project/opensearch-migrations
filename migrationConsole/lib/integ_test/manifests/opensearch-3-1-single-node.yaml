apiVersion: v1
kind: Service
metadata:
  name: opensearch-3-1-single-node
  labels:
    app: opensearch-3-1-single-node
spec:
  selector:
    app: opensearch-3-1-single-node
  ports:
    - name: https
      port: 9200
      targetPort: https
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch-3-1-single-node
spec:
  serviceName: opensearch-3-1-single-node
  replicas: 1
  persistentVolumeClaimRetentionPolicy:
    whenDeleted: Delete
    whenScaled: Retain
  selector:
    matchLabels:
      app: opensearch-3-1-single-node
  template:
    metadata:
      labels:
        app: opensearch-3-1-single-node
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:3.1.0
          ports:
            - name: https
              containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
              value: myStrongPassword123!
            - name: OPENSEARCH_JAVA_OPTS
              value: -Xms512m -Xmx512m
          resources:
            requests:
              cpu: "1"
              memory: 2Gi
            limits:
              cpu: "1"
              memory: 2Gi
          readinessProbe:
            exec:
              command:
                - curl
                - -sk
                - -u
                - admin:myStrongPassword123!
                - https://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 24
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
