apiVersion: v1
kind: Service
metadata:
  name: opensearch-coordination
  namespace: ma
spec:
  selector:
    app: opensearch-coordination
  ports:
    - name: http
      port: 9200
      targetPort: 9200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-coordination
  namespace: ma
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-coordination
  template:
    metadata:
      labels:
        app: opensearch-coordination
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:3.1.0
          ports:
            - containerPort: 9200
          env:
            - name: discovery.type
              value: "single-node"
            - name: plugins.security.disabled
              value: "true"
            - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
              value: "MyStr0ngP@ssw0rd!"
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms512m -Xmx512m"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 9200
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 12
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
      volumes:
        - name: data
          emptyDir: {}
