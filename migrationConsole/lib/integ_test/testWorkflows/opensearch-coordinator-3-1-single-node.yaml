apiVersion: v1
kind: Service
metadata:
  name: opensearch-coordination
  namespace: ma
  labels:
    app: opensearch-coordination
spec:
  selector:
    app: opensearch-coordination
  ports:
    - name: http
      port: 9200
      targetPort: http
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: opensearch-coordination
  namespace: ma
spec:
  serviceName: opensearch-coordination
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-coordination
  template:
    metadata:
      labels:
        app: opensearch-coordination
    spec:
      containers:
        - name: opensearch
          image: opensearchproject/opensearch:3.1.0
          ports:
            - name: http
              containerPort: 9200
          env:
            - name: discovery.type
              value: single-node
            - name: plugins.security.disabled
              value: "true"
            - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
              value: myStrongPassword123!
            - name: OPENSEARCH_JAVA_OPTS
              value: -Xms512m -Xmx512m
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "1"
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 12
          volumeMounts:
            - name: data
              mountPath: /usr/share/opensearch/data
      volumes:
        - name: data
          emptyDir: {}
