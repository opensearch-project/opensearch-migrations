    # OpenSearch 3.1 Single Node Template
    # - Uses Argo "resource" templates (no image / no kubectl container)
    # - Creates: Secret, Service, StatefulSet, ConfigMap
    # - Outputs: cluster-config parameter (string JSON)
    - name: opensearch-3-1-single-node
      inputs:
        parameters:
          - name: cluster-name
          - name: namespace
      steps:
        - - name: create-secret
            template: opensearch-3-1-create-secret
            arguments:
              parameters:
                - name: cluster-name
                  value: "{{inputs.parameters.cluster-name}}"
                - name: namespace
                  value: "{{inputs.parameters.namespace}}"
        - - name: create-service
            template: opensearch-3-1-create-service
            arguments:
              parameters:
                - name: cluster-name
                  value: "{{inputs.parameters.cluster-name}}"
                - name: namespace
                  value: "{{inputs.parameters.namespace}}"
        - - name: create-statefulset
            template: opensearch-3-1-create-statefulset
            arguments:
              parameters:
                - name: cluster-name
                  value: "{{inputs.parameters.cluster-name}}"
                - name: namespace
                  value: "{{inputs.parameters.namespace}}"
        - - name: create-migration-config
            template: opensearch-3-1-migration-configmap
            arguments:
              parameters:
                - name: cluster-name
                  value: "{{inputs.parameters.cluster-name}}"
                - name: namespace
                  value: "{{inputs.parameters.namespace}}"
      outputs:
        parameters:
          - name: cluster-config
            valueFrom:
              parameter: "{{steps.create-migration-config.outputs.parameters.cluster-config}}"

    # Secret (creds)
    - name: opensearch-3-1-create-secret
      inputs:
        parameters:
          - name: cluster-name
          - name: namespace
      resource:
        action: apply
        manifest: |
          apiVersion: v1
          kind: Secret
          metadata:
            name: "{{inputs.parameters.cluster-name}}-creds"
            namespace: "{{inputs.parameters.namespace}}"
            labels:
              migration-test: "true"
              cluster-name: "{{inputs.parameters.cluster-name}}"
          type: Opaque
          stringData:
            username: admin
            password: myStrongPassword123!

    # Service
    - name: opensearch-3-1-create-service
      inputs:
        parameters:
          - name: cluster-name
          - name: namespace
      resource:
        action: apply
        manifest: |
          apiVersion: v1
          kind: Service
          metadata:
            name: "{{inputs.parameters.cluster-name}}"
            namespace: "{{inputs.parameters.namespace}}"
            labels:
              app: "{{inputs.parameters.cluster-name}}"
              migration-test: "true"
              cluster-name: "{{inputs.parameters.cluster-name}}"
          spec:
            selector:
              app: "{{inputs.parameters.cluster-name}}"
            ports:
              - name: https
                port: 9200
                targetPort: https

    # StatefulSet
    - name: opensearch-3-1-create-statefulset
      inputs:
        parameters:
          - name: cluster-name
          - name: namespace
      resource:
        action: apply
        manifest: |
          apiVersion: apps/v1
          kind: StatefulSet
          metadata:
            name: "{{inputs.parameters.cluster-name}}"
            namespace: "{{inputs.parameters.namespace}}"
            labels:
              app: "{{inputs.parameters.cluster-name}}"
              app.kubernetes.io/instance: "{{inputs.parameters.cluster-name}}"
              migration-test: "true"
              cluster-name: "{{inputs.parameters.cluster-name}}"
          spec:
            serviceName: "{{inputs.parameters.cluster-name}}"
            replicas: 1
            persistentVolumeClaimRetentionPolicy:
              whenDeleted: Delete
              whenScaled: Retain
            selector:
              matchLabels:
                app: "{{inputs.parameters.cluster-name}}"
            template:
              metadata:
                labels:
                  app: "{{inputs.parameters.cluster-name}}"
                  app.kubernetes.io/instance: "{{inputs.parameters.cluster-name}}"
                  migration-test: "true"
                  cluster-name: "{{inputs.parameters.cluster-name}}"
              spec:
                serviceAccountName: migration-console-access-role
                initContainers:
                  - name: install-plugins
                    image: opensearchproject/opensearch:3.1.0
                    command:
                      - sh
                      - -c
                      - |
                        set -euo pipefail
                        # Copy bundled plugins to shared volume, install repository-s3, then copy it over
                        cp -r /usr/share/opensearch/plugins/* /plugins/ 2>/dev/null || true
                        bin/opensearch-plugin install --batch repository-s3
                        cp -r /usr/share/opensearch/plugins/repository-s3 /plugins/
                    volumeMounts:
                      - name: plugins
                        mountPath: /plugins
                containers:
                  - name: opensearch
                    image: opensearchproject/opensearch:3.1.0
                    ports:
                      - name: https
                        containerPort: 9200
                    env:
                      - name: cluster.name
                        value: "{{inputs.parameters.cluster-name}}"
                      - name: discovery.type
                        value: single-node
                      - name: OPENSEARCH_INITIAL_ADMIN_USERNAME
                        valueFrom:
                          secretKeyRef:
                            name: "{{inputs.parameters.cluster-name}}-creds"
                            key: username
                            optional: false
                      - name: OPENSEARCH_INITIAL_ADMIN_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            name: "{{inputs.parameters.cluster-name}}-creds"
                            key: password
                            optional: false
                      - name: OPENSEARCH_JAVA_OPTS
                        value: -Xms2g -Xmx2g
                    resources:
                      requests:
                        cpu: "2"
                        memory: 4Gi
                      limits:
                        cpu: "2"
                        memory: 4Gi
                    readinessProbe:
                      exec:
                        command:
                          - sh
                          - -c
                          - curl -sk -u "${OPENSEARCH_INITIAL_ADMIN_USERNAME}:${OPENSEARCH_INITIAL_ADMIN_PASSWORD}" "https://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=1s"
                      initialDelaySeconds: 5
                      periodSeconds: 5
                      timeoutSeconds: 3
                      failureThreshold: 24
                    volumeMounts:
                      - name: data
                        mountPath: /usr/share/opensearch/data
                      - name: plugins
                        mountPath: /usr/share/opensearch/plugins
                volumes:
                  - name: plugins
                    emptyDir: {}
            volumeClaimTemplates:
              - metadata:
                  name: data
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 1Gi

    # ConfigMap holding cluster-config.json
    - name: opensearch-3-1-migration-configmap
      inputs:
        parameters:
          - name: cluster-name
          - name: namespace
      resource:
        action: apply
        manifest: |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: "{{inputs.parameters.cluster-name}}-migration-config"
            namespace: "{{inputs.parameters.namespace}}"
            labels:
              migration-test: "true"
              cluster-name: "{{inputs.parameters.cluster-name}}"
          data:
            cluster-config: |
              {
                "endpoint": "https://{{inputs.parameters.cluster-name}}:9200",
                "allowInsecure": true,
                "authConfig": {
                  "basic": {
                    "secretName": "{{inputs.parameters.cluster-name}}-creds"
                  }
                }
              }
      outputs:
        parameters:
          - name: cluster-config
            valueFrom:
              jsonPath: '{.data.cluster-config}'
