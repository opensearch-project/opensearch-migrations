[project]
name = "console-link"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "awscli>=1.43.0",
    "boto3>=1.41.0",
    "cerberus>=1.3.8",
    "click>=8.3.1",
    "fastapi>=0.121.3",
    "gunicorn>=23.0.0",
    "kubernetes>=34.1.0",
    "pydantic>=2.12.4",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "ruamel-yaml>=0.18.16",
    "tinydb>=4.8.2",
    "uvicorn>=0.38.0",
]

[dependency-groups]
dev = [
    "console-link",
    "coverage>=7.12.0",
    "httpx>=0.28.1",
    "moto>=5.1.17",
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
    "requests-mock>=1.12.1",
    "testcontainers>=4.13.3",
]

[tool.uv.workspace]
members = [
    ".",
]

[tool.uv.sources]
console-link = { workspace = true, editable = true }
