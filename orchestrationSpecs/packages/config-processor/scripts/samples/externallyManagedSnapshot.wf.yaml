# Externally managed snapshot: use a pre-existing snapshot, no snapshot creation
sourceClusters:
  source:
    endpoint: "https://elasticsearch-master-headless:9200"
    allowInsecure: true
    version: "ES 7.10"
    authConfig:
      basic:
        secretName: "source-creds"
    snapshotInfo:
      repos:
        default:
          awsRegion: "us-east-2"
          endpoint: "http://10.99.62.203:4566"
          s3RepoPathUri: "s3://migrations-default-123456789012-dev-us-east-2"
      snapshots:
        existingSnap:
          config:
            externallyManagedSnapshotName: "my-existing-snapshot-2024"
          repoName: "default"

targetClusters:
  target:
    endpoint: "https://opensearch-cluster-master-headless:9200"
    allowInsecure: true
    version: "OS 2.11"
    authConfig:
      basic:
        secretName: "target-creds"

snapshotMigrationConfigs:
  - fromSource: "source"
    toTarget: "target"
    perSnapshotConfig:
      existingSnap:
        - metadataMigrationConfig: {}
          documentBackfillConfig: {}

traffic:
  proxies: {}
  replayers: {}
