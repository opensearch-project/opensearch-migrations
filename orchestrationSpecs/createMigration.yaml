{
  sourceClusters: {
    "source1": {
      "endpoint": "https://elasticsearch-master-headless:9200",
      "allowInsecure": true,
      "authConfig": {
        "username": "admin",
        "password": "admin"
      },
      "snapshotRepos": {
        "main": {
          "aws_region": "us-east-2",
          "endpoint": "http://ma-localstack:4566",
          "s3RepoPathUri": "s3://snapshotbucket/snapshot"
        }
      },
      "proxy": { "enabled": true }
    }
  },
  targetClusters: {
    "target1": {
      "endpoint": "https://opensearch-cluster-master-headless:9200",
      "allowInsecure": true,
      "authConfig": {
        "username": "admin",
        "password": "admin"
      }
    }
  },
  migrationConfigs: [
    {
      "fromSource": "source1",
      "toTarget": "target1",

      "snapshotExtractAndLoadConfigs": [
        {
          "snapshotConfig": {
            "snapshotName": "indices_3_and_4",
            "repoConfigName": "mainRepo",
            "indices": [ "index_3", "index_4" ],
          },
          "migrations": [
            {
              "metadata": {
                "enabled": true,
              },
              "documentBackfillConfig": {
                "enabled": true,
                "batchSize": 1000,
                "concurrency": 4
              }
            }
          ]
        }
      ],
      "replayerConfig": {
        "enabled": true,
        "podReplicas": 0
      }
    }
  ]
}